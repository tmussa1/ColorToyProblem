<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<div class="container">
    <h1> People and their favourite colors</h1>
<div th:each="person:${persons}">
<h3 th:text="${person.personName}"></h3>
    <div th:each="color:${person.colors}">
        <p th:text="${color.colorName}"></p>
    </div>
</div>
</div>
</body>
</html>
